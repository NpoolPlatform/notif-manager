apiVersion: apps/v1
kind: Deployment
metadata:
  name: notif-manager
  namespace: kube-system
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notif-manager
  template:
    metadata:
      labels:
        app: notif-manager
    spec:
      containers:
        - name: notif-manager
          image: uhub.service.ucloud.cn/entropypool/notif-manager:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: service-config
              mountPath: /etc/G11nManager
          env:
            - name: ENV_ENVIRONMENT_TARGET
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.target
            - name: ENV_CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_host
            - name: ENV_CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_port
            - name: ENV_CLUSTER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: service-config
          configMap:
            name: notif-manager-config
            items:
              - key: service-conf
                path: G11nManager.viper.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: notif-manager
  namespace: kube-system
spec:
  ports:
    - name: http
      port: 50590
      targetPort: 50590
    - name: grpc
      port: 50591
      targetPort: 50591
    - name: healthz
      port: 50592
      targetPort: 50592
    - name: prometheus
      port: 50593
      targetPort: 50593
  selector:
    app: notif-manager
